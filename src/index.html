<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>100x</title>
    <link href="../dist/output.css" rel="stylesheet" />
  </head>
  <body class="bg-Neutral-1000">
    <header class="py-3 px-4 flex-col flex items-center justify-center w-full fixed">
      <img src="../public/images/100x-logo.svg" alt="100x-logo">
    </header>
    <main class="flex w-full h-screen items-center ">
      <section class="flex flex-col w-full gap-10 px-7">
          <section class="flex flex-col gap-3">
              <h1 class="text-neutral-50 font-inter text-[31px] font-extrabold leading-normal">
                Happening now
              </h1> 
                <p class="font-inter text-base font-medium leading-normal text-neutral-50">Join today.</p>
          </section>

          <a href="../src/login/create-acc-1.html" >
            <button class="flex w-full py-2 px-6 justify-center items-center gap-2.5 rounded-border-radius-65 bg-neutral-50 shadow-button backdrop-blur-23 text-Neutral-1000 text-center font-inter text-base not-italic font-bold leading-normal hover:bg-neutral-200">
              Create account
            </button>
          </a> 
          <div class="w-full justify-center items-center gap-1 flex flex-row">
            <div class="grow shrink basis-0 h-[0px] border border-neutral-700"></div>
            <div class="text-center text-stone-50 text-base font-normal font-inter">or</div>
            <div class="grow shrink basis-0 h-[0px] border border-neutral-700"></div>
          </div>
          <section class="flex flex-col items-start gap-5 self-stretch">
            <p class="text-base font-medium leading-normal text-neutral-50">Already have an account?</p>
              <section class="w-full">
                <a href="../src/home-feed">
                  <button class="flex w-full py-2 px-6 justify-center items-center gap-2.5 rounded-border-radius-65  border-button-stroke border border-solid shadow-button backdrop-blur-23 text-twitter-blue-default text-center font-inter text-base not-italic font-bold leading-normal">
                   Sign up
                  </button>
                </a> 
              </section>
          </section>
      </section>
    </main>
  </body>
</html>
